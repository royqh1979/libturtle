<body>

<pre><font size="4"><a href="../index.html">主页</a>-＞<a href="index.html">库函数目录</a>-＞hide</font>

<font size="5" color="#0000FF"><strong>功能：</strong></font>
隐藏海龟,以便用户观看绘成的图形

<font size="5" color="#0000FF"><strong>声明：</strong></font>
<pre><span style="font-family: Consolas"><span style="color: #0000ff">void </span><span style="color: #000000">hide();</span></span></pre>

<font size="5" color="#0000FF"><strong>参数：</strong></font>
（无）

<font size="5" color="#0000FF"><strong>返回值：</strong></font>
（无）

<font size="5" color="#0000FF"><strong>示例：</strong></font>
<pre><span style="font-family: Consolas"><span style="color: #ff0000">#include </span><span style="color: #000000">&lt;turtle.h&gt;</span>

<span style="color: #0000ff">int </span><span style="color: #000000">main() {</span>
    <span style="color: #000000">initWorld(</span><span style="color: #800080">800</span><span style="color: #000000">,</span><span style="color: #800080">600</span><span style="color: #000000">,</span><span style="color: #800080">1</span><span style="color: #000000">);</span>
    <span style="color: #000000">setSpeed(</span><span style="color: #800080">50</span><span style="color: #000000">);</span>

    <span style="color: #000000">leftTurn(</span><span style="color: #800080">90</span><span style="color: #000000">);</span>
    <span style="color: #000000">fd(</span><span style="color: #800080">100</span><span style="color: #000000">);</span>
    <span style="color: #000000">lt(</span><span style="color: #800080">90</span><span style="color: #000000">);</span>
    <span style="color: #000000">fd(</span><span style="color: #800080">200</span><span style="color: #000000">);</span>
    <span style="color: #000000">home();</span>
    <span style="color: #000000">pause();</span>
    <span style="color: #000000">hide();</span>
    <span style="color: #000000">pause();</span>
    <span style="color: #0000ff">return </span><span style="color: #800080">0</span><span style="color: #000000">;</span>
<span style="color: #000000">}</span></span>
</pre>


</pre>

</body>
